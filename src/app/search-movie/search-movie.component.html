<div>
    <h2>Recherche de film</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="searchMovieForm">
        <div formGroupName="infos">
            <div>
                <label for="id">Identifiant</label>
                <input type="text" id="id" formControlName="id">
            </div>
            <div>
                <label for="titre">Titre </label>
                <input type="text" id="titre" formControlName="titre">
                <div [hidden]="!isSubmit">
                    <span *ngIf="searchMovieForm.get('infos')?.hasError('isRequired')">
                    L'un des deux champs "Identifiant" ou "Titre" doit être renseigné
                    </span>
                </div>

            </div>
        </div>

        <div>
            <label for="type"> Type :</label>
            <select id="type" formControlName="type">
                <option value="film">Film</option>
                <option value="série">Série</option>
                <option value="épisode">Episode</option>
            </select>
        </div>

        <div>
            <label for="anneeDeSortie">Année de Sortie </label>
            <input type="number" id="anneeDeSortie" formControlName="anneeDeSortie">
            <div [hidden]="!isSubmit">
                <span *ngIf="searchMovieForm.get('anneeDeSortie')?.hasError('min')">
                L'année doit être comprise entre {{minYear}} et {{maxYear}}
                </span>
            </div>

        </div>
        <div *ngIf="isIdValid">
            <label for="fiche"> Fiche :</label>
            <select id="fiche" formControlName="fiche">
                <option value="complète">Complète</option>
                <option value="courte">Courte</option>
            </select>
        </div>

        <div>
            <button type="submit">Rechercher</button>
        </div>
    </form>
</div>
